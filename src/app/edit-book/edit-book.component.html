<div class="container-fluid mt-3 homediv">
    <h1 class="text-center mt-5 mb-3 fw-bolder text-dark">Edit book Here</h1>
    <div class="row container-fluid px-5 py-3 d-flex">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 border rounded p-3">
            <form action=""  #editBookForm="ngForm">
                <input readonly type="text" #bookId="ngModel" name="id" [(ngModel)]="books.id" placeholder="Enter Book number" class="form-control mb-3" required pattern="[a-zA-Z0-9 ]*">
                <div *ngIf="bookId.touched && bookId.invalid" class="text-danger fw-bolder mb-3 ms-3">**Invalid ID</div>

                <input type="text" #bookUrl="ngModel" name="image" [(ngModel)]="books.image" placeholder="Enter Book image Url" class="form-control mb-3" required>
                <div *ngIf="bookUrl.touched && bookUrl.invalid" class="text-danger fw-bolder mb-3 ms-3">**Inavlid URL</div>

                <input type="text" #bookName="ngModel" name="name" [(ngModel)]="books.name" placeholder="Enter book name" class="form-control mb-3" required pattern="[a-zA-Z0-9 ]*">
                <div *ngIf="bookName.touched && bookName.invalid" class="text-danger fw-bolder mb-3 ms-3">**Enter book Name</div>

                <input type="text" #bookAuthor="ngModel" name="author" [(ngModel)]="books.author" placeholder="Enter Author name" class="form-control mb-3" required pattern="[a-zA-Z0-9 ]*">
                <div *ngIf="bookAuthor.touched && bookAuthor.invalid" class="text-danger fw-bolder mb-3 ms-3">**Enter Author Name</div>

                <input type="text" #bookPrice="ngModel" name="price" [(ngModel)]="books.price" placeholder="Enter Price" class="form-control mb-3" required pattern="[0-9 ]*">
                <div *ngIf="bookPrice.touched && bookPrice.invalid" class="text-danger fw-bolder mb-3 ms-3">**Enter Price</div>

                <input type="text" #bookLang="ngModel" name="language" [(ngModel)]="books.language" placeholder="Enter Language" class="form-control mb-3" required pattern="[a-zA-Z0-9 ]*">
                <div *ngIf="bookLang.touched && bookLang.invalid" class="text-danger fw-bolder mb-3 ms-3">**Enter Language</div>

                <input type="text" #bookType="ngModel" name="genre" [(ngModel)]="books.genre" placeholder="Enter type of book" class="form-control mb-3" required pattern="[a-zA-Z0-9 ]*">
                <div *ngIf="bookType.touched && bookType.invalid" class="text-danger fw-bolder mb-3 ms-3">**Enter Book type</div>

                <input type="date" #bookPubDate="ngModel" name="pubDate" [(ngModel)]="books.pubDate" placeholder="Enter Date" class="form-control mb-3" required>
                <div *ngIf="bookPubDate.touched && bookPubDate.invalid" class="text-danger fw-bolder mb-3 ms-3">**Enter Published Date</div>

                <textarea name="description" #bookDesc="ngModel" [(ngModel)]="books.description" placeholder="Enter Book Details" class="form-control mb-3" required></textarea>
                <div *ngIf="bookDesc.touched && bookDesc.invalid" class="text-danger fw-bolder mb-3 ms-3">**Enter Book Details</div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" (click)="update()" [disabled]="editBookForm.invalid">UPDATE</button>
                    <button class="btn btn-warning ms-2" (click)="cancel(books.id)">CANCEL</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
